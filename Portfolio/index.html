<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Portfolio</p>
    </header>
    <section id="projects">
        <h2>Projects</h2>
        <!-- Project 1 -->
        <article>
            <h3>Project Title</h3>
            <p>Project Description</p>
            <!-- Embedding PNG image -->
            <img src="path-to-your-image.png" alt="Project Image">
        </article>
        <!-- Add more projects here -->
    </section>
    <section id="resume">
        <h2>Resume</h2>
        <!-- Embedding PDF -->
        <object data="path-to-your-resume.pdf" type="application/pdf" width="100%" height="500px">
            <p>Your browser does not support PDFs. 
                <a href="path-to-your-resume.pdf">Download the PDF</a> instead.
            </p>
        </object>
    </section>
    <footer>
        <p>Contact Information</p>
    </footer>
</body>
</html>
